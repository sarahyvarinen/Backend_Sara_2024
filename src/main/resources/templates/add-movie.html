<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a Movie</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="my-4">Add a New Movie</h2>
        <form th:action="@{/movies/add}" th:object="${movie}" method="post">
            <!-- Title -->
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" th:field="*{title}" id="title" class="form-control" placeholder="Enter movie title" required>
            </div>

            <!-- Release Year -->
            <div class="form-group">
                <label for="releaseYear">Release Year</label>
                <input type="number" th:field="*{releaseYear}" id="releaseYear" class="form-control" placeholder="Enter release year" min="1900" max="2100" required>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="description">Description</label>
                <textarea th:field="*{description}" id="description" class="form-control" placeholder="Enter movie description" rows="3" required></textarea>
            </div>

            <!-- Rating -->
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" th:field="*{rating}" id="rating" class="form-control" placeholder="Enter movie rating (1-10)" min="1" max="10" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Add Movie</button>
        </form>
    </div>
</body>
</html>
